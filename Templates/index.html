<!DOCTYPE html>
<html>
<head>
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">📝 My To-Do List</h1>

        <form action="/add" method="POST" class="d-flex justify-content-center mb-4">
            <input type="text" name="task" class="form-control w-50 me-2" placeholder="Enter a task" required>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>

        <ul class="list-group mx-auto w-50">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ task }}
                    <a href="/delete/{{ loop.index0 }}" class="btn btn-sm btn-danger">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
